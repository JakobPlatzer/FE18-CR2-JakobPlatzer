<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My weekly planner</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="CSS/style.css"></link>
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/045c83ba75.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Navbar -->
    <!-- The navbar has a fixed position. "My Planner" links to the index.html, "tasks" links to the task-section below-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed z-1 w-100">
        <a class="navbar-brand text-light ps-2" href="index.html">MyPlanner</a>
        <button class="navbar-toggler btn btn-light btn-outline-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#taskitems">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Hero section -->

      <!-- simple hero section. The image is placed with css -->
      <div id="hero" class="w-100 position-relative  d-flex justify-content-center align-items-center">
        <div class="border border-2 border-light p-4 bg-secondary bg-opacity-50 text-light">
            <p class="display-6 p-4">My weekly planner</p>
        </div>
      </div>

      <!-- Section with task-cards -->

      <!-- Here you can find the tasks. the content is created with javascript. -->
      
      <a id="taskitems"></a>
      <div class="container d-flex justify-content-between mt-5" name="taskitems">
        <p class="h3">Weekly Tasks</p>
        <p class="h5" id="sortPriority" class="btn">Sort Priority</p>
      </div>
      <hr>

      <div class="container mt-5 mb-5">
          <div id="task-cards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 col gy-5"></div>
      </div>

      <!-- Footer -->

      <!-- The icons for social media are created with font-awesome. No working links in the footer -->
      
      <div id="footer" class="w-100 bg-dark d-flex flex-column justify-content-center">
        <div id="socialMedia" class="text-light d-flex justify-content-center m-2 pt-3">
            <i class="fa-brands fa-xl fa-facebook p-2"></i>
            <i class="fa-brands fa-xl fa-twitter p-2"></i>
            <i class="fa-brands fa-xl fa-google p-2"></i>
            <i class="fa-brands fa-xl fa-instagram p-2"></i>
            <i class="fa-brands fa-xl fa-linkedin p-2"></i>
            <i class="fa-brands fa-xl fa-github p-2"></i>

        </div>
        <div id="subscribe" class="d-flex justify-content-center p-2 m-2">
            <span class="text-light fw-semibold">Sign up for our newsletter:</span>
            <input type="text" placeholder="E-mail-adress" class="w-25 ms-3 fw-semibold">
            <input type="button" value="Subscribe" class="ms-3 text-light rounded fw-semibold" id="subscribeButton">
        </div>
        <div id="copyright" class="m-2">
            <p class="text-light text-center fw-semibold">	&#9400; 2023 Copyright Jakob Platzer</p>
        </div>
      </div>
    



    <!-- Bootstrap JS Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Javascript Links -->
    <script src="Javascript/taskdata.js" type="text/javascript"></script>
    <script src="Javascript/main.js" type="text/javascript"></script>
</body>
</html>
